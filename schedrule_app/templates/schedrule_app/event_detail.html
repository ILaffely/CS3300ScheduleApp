{% extends "schedrule_app/base_template.html" %}

{% block content %}
  <h1>{{ event.name }}</h1>


  <p><strong>Date:</strong> {{ event.date }}</p>
  <p><strong>From:</strong> {{ event.start_time }}  <strong>To: </strong> {{ event.end_time }}  </p>
  <p><strong>Description:</strong> {{event.description}}</p>
  <p><strong>Type:</strong> {{event.type.name}}</p>


  <a href="{% url 'update-event' pk=event.pk %}">Edit Event</a>
  <a href="{% url 'delete-event' pk=event.pk %}">Delete Event</a>


{% endblock %}
